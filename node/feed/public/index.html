<html>
	<head>
		<link rel="stylesheet" href="css/bootswatch.css">
    <link rel="stylesheet" href="css/feed.css">
    <script src="js/jquery.js" type="text/javascript"></script>  
    <script src="js/reader.js" type="text/javascript"></script>
    <script src="js/feed.js" type="text/javascript"></script> 
    <script src="js/search.js" type="text/javascript"></script>
    <script src="js/bindings.js" type="text/javascript"></script>
    <script type="text/javascript">
      var promtoReader = new PromtoReader();
      var obj = promtoReader.start() 
      var feed = new PromtoFeed();
      var feedSearch = new FeedSearch();
    </script>
	  <title>Promto-Feed</title>        
	</head> 
	<body onload=" feed.insertValuesInView(obj);">
   <div class="options">
      <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Promto Feed</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <form class="navbar-form navbar-left">
          <input type="text" id="search-input" onkeyup="feedSearch.search()"  class="form-control col-lg-8" placeholder="Pesquisar">
        </form>
        <div class="btn-group filter">
          <button type="button" class="btn btn-default" id="tudo-button" onclick="makeAllVisible();">Tudo</button>
          <button type="button" class="btn btn-default" id="criado-button" onclick="filter('Criado');">Criado</button>
          <button type="button" class="btn btn-default" id="removido-button" onclick="filter('Removido');">Removido</button>
          <button type="button" class="btn btn-default" id="alterado-button" onclick="filter('Alterado');">Alterado</button>
          <button type="button" class="btn btn-default" id="linkado-button" onclick="filter('Linkado');">Linkado</button>
        </div>
      </div>
    </div>
   </div>
   <div class="feed-list" id="feed-list">
   </div>
	</body>
  <footer>
  </footer>
</html>
